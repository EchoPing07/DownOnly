name: Build Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME}
          
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o downonly-linux-amd64-${VERSION} main.go
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o downonly-linux-arm64-${VERSION} main.go
      
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: downonly-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

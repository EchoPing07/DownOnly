name: Build Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # 1. 编译二进制文件
      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME}
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o "downonly-linux-amd64-${VERSION}" main.go
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o "downonly-linux-arm64-${VERSION}" main.go

      # 2. 上传二进制到 Release
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: downonly-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. 设置 Docker 编译环境
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 登录 GitHub 官方容器托管
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/downonly:latest
            ghcr.io/${{ github.repository_owner }}/downonly:${{ github.ref_name }}
